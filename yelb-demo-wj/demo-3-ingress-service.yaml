---
apiVersion: v1
kind: Service
metadata:
  name: yelb-ui
  namespace: yelb
  labels:
    app: yelb-ui
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: yelb-ui
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: yelb-ui-ingress
  namespace: yelb
spec:
  rules:
    - host: test01.pks-cl01-apps.acepod.com
      http:
        paths:
        - backend:
            serviceName: yelb-ui
            servicePort: 80
---